<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Cube</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #e0f7fa; font-family: sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            pointer-events: none;
        }
        .instruction {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div style="font-size: 24px; font-weight: bold;">SCORE: 0</div>
    </div>
    <div class="instruction">左右キー または A / D で移動</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 設定 ---
        const LANE_WIDTH = 6;
        const LANE_LENGTH = 20;
        const WALL_HEIGHT = 1.5;
        const CUBE_SIZE = 1;
        
        let scene, camera, renderer, playerCube;
        let moveLeft = false, moveRight = false;
        const moveSpeed = 0.1;

        init();
        animate();

        function init() {
            // 1. シーンと背景色
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xe0f7fa);

            // 2. カメラ (クォータービュー)
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 1000);
            camera.position.set(0, 12, 12);
            camera.lookAt(0, 0, -2);

            // 3. レンダラー
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 4. 照明
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 15, 5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // 5. ステージの作成 (床と壁)
            createStage();

            // 6. 操作用キューブの作成
            playerCube = createNumberCube(2, "#ff4081"); // ピンク色
            playerCube.position.set(0, CUBE_SIZE / 2, 6); // 白線付近
            scene.add(playerCube);

            // 7. イベントリスナー
            window.addEventListener('keydown', (e) => handleKey(e, true));
            window.addEventListener('keyup', (e) => handleKey(e, false));
            window.addEventListener('resize', onWindowResize);
        }

        function createStage() {
            // 床
            const floorGeo = new THREE.PlaneGeometry(LANE_WIDTH, LANE_LENGTH);
            const floorMat = new THREE.MeshPhongMaterial({ color: 0xf5f5f5 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // 白線
            const lineGeo = new THREE.PlaneGeometry(LANE_WIDTH, 0.1);
            const lineMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const line = new THREE.Mesh(lineGeo, lineMat);
            line.rotation.x = -Math.PI / 2;
            line.position.set(0, 0.01, 5.5);
            scene.add(line);

            // 壁の共通マテリアル (オレンジ/木目調)
            const wallMat = new THREE.MeshPhongMaterial({ color: 0xffa726 });

            // 左壁
            const sideWallGeo = new THREE.BoxGeometry(0.4, WALL_HEIGHT, LANE_LENGTH);
            const leftWall = new THREE.Mesh(sideWallGeo, wallMat);
            leftWall.position.set(-(LANE_WIDTH / 2 + 0.2), WALL_HEIGHT / 2, 0);
            scene.add(leftWall);

            // 右壁
            const rightWall = new THREE.Mesh(sideWallGeo, wallMat);
            rightWall.position.set(LANE_WIDTH / 2 + 0.2, WALL_HEIGHT / 2, 0);
            scene.add(rightWall);

            // 奥壁
            const backWallGeo = new THREE.BoxGeometry(LANE_WIDTH + 0.8, WALL_HEIGHT, 0.4);
            const backWall = new THREE.Mesh(backWallGeo, wallMat);
            backWall.position.set(0, WALL_HEIGHT / 2, -LANE_LENGTH / 2);
            scene.add(backWall);
        }

        function createNumberCube(number, color) {
            const group = new THREE.Group();

            // 本体
            const geometry = new THREE.BoxGeometry(CUBE_SIZE, CUBE_SIZE, CUBE_SIZE);
            const material = new THREE.MeshPhongMaterial({ color: color });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            group.add(mesh);

            // キャンバスを使って数字のテクスチャを作成
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, 128, 128);
            ctx.fillStyle = 'white';
            ctx.font = 'Bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(number, 64, 64);

            const texture = new THREE.CanvasTexture(canvas);
            const textMat = new THREE.MeshBasicMaterial({ map: texture, transparent: true });

            // 各面に数字を貼る (少し浮かせる)
            const textGeom = new THREE.PlaneGeometry(0.8, 0.8);
            const positions = [
                { pos: [0, 0, 0.51], rot: [0, 0, 0] },     // 前
                { pos: [0, 0, -0.51], rot: [0, Math.PI, 0] }, // 後
                { pos: [0, 0.51, 0], rot: [-Math.PI / 2, 0, 0] }, // 上
                { pos: [0, -0.51, 0], rot: [Math.PI / 2, 0, 0] }, // 下
                { pos: [0.51, 0, 0], rot: [0, Math.PI / 2, 0] },  // 右
                { pos: [-0.51, 0, 0], rot: [0, -Math.PI / 2, 0] } // 左
            ];

            positions.forEach(p => {
                const pMesh = new THREE.Mesh(textGeom, textMat);
                pMesh.position.set(...p.pos);
                pMesh.rotation.set(...p.rot);
                group.add(pMesh);
            });

            return group;
        }

        function handleKey(e, isDown) {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') moveLeft = isDown;
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') moveRight = isDown;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // プレイヤーの移動制限
            const limit = (LANE_WIDTH / 2) - (CUBE_SIZE / 2) - 0.1;
            if (moveLeft && playerCube.position.x > -limit) {
                playerCube.position.x -= moveSpeed;
            }
            if (moveRight && playerCube.position.x < limit) {
                playerCube.position.x += moveSpeed;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
